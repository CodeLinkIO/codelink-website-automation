#
# Codelink Website Automation Framework
#

# Config system
ENVIRONMENT_PREFIX=trantor.
BROWSER=CHROME
AUTHOR=Phuong Mai
WAIT_DEFAULT=5
WAIT_IMPLICIT=40
WAIT_EXPLICIT=60
WAIT_PAGE_LOADED=40
# WAIT_SLEEP_STEP is the delay time for every step - Second
WAIT_SLEEP_STEP=0
ACTIVE_PAGE_LOADED=true

# Report information
PROJECT_NAME=Codelink Website Automation
REPORT_NAME=Codelink Website Automation Report
REPORT_TITLE=Report | Codelink Website Automation
EXTENT_REPORT_NAME=ExtentReports
EXTENT_REPORT_FOLDER=reports/ExtentReports
EXPORT_VIDEO_PATH=ExportData/Videos
EXPORT_CAPTURE_PATH=ExportData/Images
# Passed Steps Screenshot
SCREENSHOT_PASSED_STEPS=no
# Failed Steps Screenshot
SCREENSHOT_FAILED_STEPS=yes
# Skipped Steps Screenshot
SCREENSHOT_SKIPPED_STEPS=yes
# All Steps Screenshot
SCREENSHOT_ALL_STEPS=no
# open_reports_after_execution--> yes or no
OPEN_REPORTS_AFTER_EXECUTION=no
OVERRIDE_REPORTS=no

# Video Record
VIDEO_RECORD=no

# File upload folder path
FILE_UPLOAD_FOLDER=src/test/resources/uploads/
DOWNLOADS_FOLDER=src/test/resources/downloads/
TEST_FILES_FOLDER=src/test/resources/testfiles/

# Zip folder report after run test --> yes or no
ZIP_FOLDER=no
ZIP_FOLDER_PATH=reports/ExtentReports
ZIP_FOLDER_NAME=ExtentReports.zip



